  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">

      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="../../index2.html" class="navbar-brand"><b>ONLINE RESIDENTS</b> PORTAL</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                </ul>

      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          

          <!-- Main content -->
          <section class="content">
            
              
              
              <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"><b>Register Your Association Here</b></h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                  <div class="box-body">
                    <div class="col-xs-6 form-group">
                      <label>Name of the Association</label>
                      <input type="text" class="form-control" name="associationName" id="associationName" placeholder="Enter Association Name">
                    </div>
                    <div class="col-xs-6 form-group">
                        <label>Reg.No</label>
                      <input type="text" class="form-control" name="regNo" id="regNo" placeholder="Enter Your association Regno">
                    </div>
                    
                      <div class="col-xs-6 form-group">
                      <label>Location</label>
                      <input type="text" class="form-control" name="location" id="location" placeholder="Enter the location">
                    </div>
                    <div class="col-xs-6 form-group">
                        <label>Number Of Families</label>
                      <input type="text" class="form-control" name="NoFamily" id="NoFamily" placeholder="Enter the number of families in your association">
                    </div>
                      
                      <div class="col-xs-6 form-group">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab"><b>Official 1</b></a></li>
                    <li><a href="#tab_2" data-toggle="tab"><b>Official 2</b></a></li>
                  
                  
                  
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="tab_1">
                   
                    <label>Name</label>
                      <input type="text" class="form-control" name="name" id="OfficialName" placeholder="Enter The Name Of First Official">
                      
                      
                      
                      <label>Email</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </div>
                      <input type="email" class="form-control" id="email1" placeholder="Enter The Email Id Of First Official" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                    </div>
                      
                      <label>Mobile Number</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" class="form-control" id="mobile1" placeholder="Enter The Mobile Number Of First Official" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                    </div><!-- /.input group -->
                  </div><!-- /.tab-pane -->
                  
                  
                  <div class="tab-pane" id="tab_2">
                  <label>Name</label>
                      <input type="text" class="form-control" name="name" id="OfficialName" placeholder="Enter The Name Of Second Official">
                    <label>Email</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </div>
                      <input type="email" class="form-control" id="email1" placeholder="Enter The Email Id Of Second Official" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                    </div>
                       
                      <label>Mobile Number</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input type="email" class="form-control" id="mobile2" placeholder="Enter The Mobile Number Of Second Official">
                    </div>
                  </div><!-- /.tab-pane -->
                  <!-- /.tab-pane -->
                </div><!-- /.tab-content -->
              </div><!-- nav-tabs-custom -->
            </div><!-- /.col -->

                      
                    <div class="col-xs-6 form-group">
                        <label>Address</label>
                      <textarea class="form-control" rows="6" placeholder="Enter the Address Here..."></textarea>
                    </div>
                      
                      
                      
                      
                      
                      
            
            
            

<div class="col-xs-6 form-group">
                      <label for="exampleInputEmail1">Email address 2</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
          
          
                     
                      
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
